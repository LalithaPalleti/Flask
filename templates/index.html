<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <form method = "post" action="plot">
           <div>
             <label for = "ticker">Ticker</label>
             <input name = "ticker" id = "ticker"/><br>
             <input type="checkbox" name="close" value="close"> Close Price<br>
             <input type="checkbox" name="open" value="open"> Open Price<br>
             <input type="checkbox" name="adj_close" value="adj_close"> Adjusted Close Price<br>
             <input type="checkbox" name="adj_open" value="adj_open"> Adjusted Open Price<br>
           </div>
           <input type ="submit", value = "Submit"/>
          </form>
        </div>
      </div>
    </div>
